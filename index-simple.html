<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader Pro - 简化测试版</title>

    <!-- 最宽松的CSP策略用于测试 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; connect-src 'self' ipc:;"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fafafa;
        color: #333;
      }

      #root {
        min-height: 100vh;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e3e3e3;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 显示加载状态直到React接管 -->
      <div class="loading">
        <div class="spinner"></div>
        <p>正在加载 Video Downloader Pro...</p>
        <p style="font-size: 12px; color: #666; margin-top: 10px">
          如果长时间显示此消息，请检查控制台错误信息
        </p>
      </div>
    </div>

    <script type="module" src="/src/main-simple.tsx"></script>

    <script>
      // 调试信息
      console.log('HTML 页面已加载');
      console.log('Root element:', document.getElementById('root'));

      // 超时检测
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) {
          console.error('❌ React应用未在5秒内加载');
          loading.innerHTML =
            '<div style="text-align: center;"><h2 style="color: red;">应用加载失败</h2><p>React应用未能在预期时间内启动，请检查控制台错误信息</p></div>';
        }
      }, 5000);

      // 错误处理
      window.addEventListener('error', event => {
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', event => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
