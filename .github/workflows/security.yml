name: Security Audit

on:
  # Run on pushes to main branch
  push:
    branches: [main]
  
  # Run on pull requests targeting main
  pull_request:
    branches: [main]
  
  # Run weekly on Sundays at 02:00 UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust Security Audit
  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      # Run cargo audit for security vulnerabilities
      - name: Run security audit
        id: audit
        run: |
          cd src-tauri
          echo "## Security Audit Results" > ../audit-results.md
          echo "" >> ../audit-results.md
          
          if cargo audit --json > audit.json 2>&1; then
            echo "‚úÖ No known security vulnerabilities found" >> ../audit-results.md
            echo "security_status=clean" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  Security vulnerabilities detected:" >> ../audit-results.md
            echo "" >> ../audit-results.md
            cargo audit --color never >> ../audit-results.md || true
            echo "security_status=vulnerabilities" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Check licenses compatibility
      - name: Check licenses
        id: licenses
        run: |
          cd src-tauri
          echo "" >> ../audit-results.md
          echo "## License Audit Results" >> ../audit-results.md
          echo "" >> ../audit-results.md
          
          if cargo audit licenses --json > licenses.json 2>&1; then
            echo "‚úÖ All licenses are compatible" >> ../audit-results.md
            echo "license_status=compatible" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  License compatibility issues:" >> ../audit-results.md
            echo "" >> ../audit-results.md
            cargo audit licenses --color never >> ../audit-results.md || true
            echo "license_status=issues" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Run cargo-deny for additional checks
      - name: Run cargo deny
        id: deny
        run: |
          cd src-tauri
          echo "" >> ../audit-results.md
          echo "## Dependency Policy Check (cargo-deny)" >> ../audit-results.md
          echo "" >> ../audit-results.md
          
          if cargo deny check --log-level error 2>&1 | tee deny.log; then
            echo "‚úÖ All dependency policies passed" >> ../audit-results.md
            echo "deny_status=passed" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  Dependency policy violations:" >> ../audit-results.md
            echo "" >> ../audit-results.md
            echo '```' >> ../audit-results.md
            cat deny.log >> ../audit-results.md || true
            echo '```' >> ../audit-results.md
            echo "deny_status=violations" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Upload audit results as artifact
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: rust-security-audit
          path: |
            audit-results.md
            src-tauri/audit.json
            src-tauri/licenses.json
            src-tauri/deny.log
          retention-days: 90

      # Comment on PR with results
      - name: Comment PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'audit-results.md';
            
            if (fs.existsSync(path)) {
              const auditResults = fs.readFileSync(path, 'utf8');
              
              const comment = `
            ## üõ°Ô∏è Security Audit Results
            
            ${auditResults}
            
            ---
            <sub>This comment is automatically generated by the Security Audit workflow.</sub>
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      # Fail job if critical security issues found
      - name: Check security status
        run: |
          if [[ "${{ steps.audit.outputs.security_status }}" == "vulnerabilities" ]]; then
            echo "‚ùå Critical security vulnerabilities found!"
            echo "Please review the audit results and update dependencies."
            exit 1
          fi
          
          if [[ "${{ steps.deny.outputs.deny_status }}" == "violations" ]]; then
            echo "‚ö†Ô∏è  Dependency policy violations found!"
            echo "Please review the cargo-deny results."
            # Don't fail for deny violations, just warn
          fi
          
          echo "‚úÖ Security audit completed successfully"

  # Frontend Security Audit (npm audit)
  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run npm audit
      - name: Run npm security audit
        id: npm-audit
        run: |
          echo "## Frontend Security Audit Results" > frontend-audit-results.md
          echo "" >> frontend-audit-results.md
          
          if pnpm audit --audit-level high --json > npm-audit.json 2>&1; then
            echo "‚úÖ No high/critical security vulnerabilities found in frontend dependencies" >> frontend-audit-results.md
            echo "npm_security_status=clean" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  Frontend security vulnerabilities detected:" >> frontend-audit-results.md
            echo "" >> frontend-audit-results.md
            pnpm audit --audit-level moderate >> frontend-audit-results.md || true
            echo "npm_security_status=vulnerabilities" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Check for outdated packages
      - name: Check outdated packages
        run: |
          echo "" >> frontend-audit-results.md
          echo "## Outdated Packages" >> frontend-audit-results.md
          echo "" >> frontend-audit-results.md
          
          if pnpm outdated --long > outdated.txt 2>&1; then
            echo "‚úÖ All packages are up to date" >> frontend-audit-results.md
          else
            echo "üì¶ Outdated packages found:" >> frontend-audit-results.md
            echo "" >> frontend-audit-results.md
            echo '```' >> frontend-audit-results.md
            head -20 outdated.txt >> frontend-audit-results.md || true
            echo '```' >> frontend-audit-results.md
          fi
        continue-on-error: true

      # Upload frontend audit results
      - name: Upload frontend audit results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-audit
          path: |
            frontend-audit-results.md
            npm-audit.json
            outdated.txt
          retention-days: 90

      # Comment on PR with frontend results
      - name: Comment PR with frontend audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'frontend-audit-results.md';
            
            if (fs.existsSync(path)) {
              const auditResults = fs.readFileSync(path, 'utf8');
              
              const comment = `
            ## üîç Frontend Security Audit Results
            
            ${auditResults}
            
            ---
            <sub>This comment is automatically generated by the Security Audit workflow.</sub>
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # CodeQL Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency Review for PRs
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MIT
          comment-summary-in-pr: true

  # SBOM Generation (Software Bill of Materials)
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-cyclonedx
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # Generate SBOM for Rust dependencies
      - name: Generate Rust SBOM
        run: |
          cd src-tauri
          cargo cyclonedx --format json --output-file ../rust-sbom.json

      # Generate SBOM for Node.js dependencies
      - name: Generate Node.js SBOM
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file nodejs-sbom.json

      # Combine SBOMs
      - name: Combine SBOMs
        run: |
          echo "Creating combined SBOM manifest..."
          cat > combined-sbom.json << 'EOF'
          {
            "bomFormat": "CycloneDX",
            "specVersion": "1.4",
            "serialNumber": "urn:uuid:$(uuidgen)",
            "version": 1,
            "metadata": {
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "tools": [
                {
                  "vendor": "video-downloader-pro",
                  "name": "Security Audit Workflow",
                  "version": "1.0"
                }
              ],
              "component": {
                "type": "application",
                "name": "video-downloader-pro",
                "version": "${{ github.sha }}"
              }
            },
            "components": []
          }
          EOF
          
          echo "SBOM files generated:"
          ls -la *sbom.json

      # Upload SBOM artifacts
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            *sbom.json
          retention-days: 90

      # Attest SBOM to release
      - name: Attest SBOM
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            rust-sbom.json
            nodejs-sbom.json

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [rust-security, frontend-security, codeql]
    if: always()
    
    steps:
      - name: Download audit artifacts
        uses: actions/download-artifact@v4
        with:
          path: audit-results

      - name: Create security summary
        run: |
          echo "# üõ°Ô∏è Security Audit Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary.md
          echo "**Commit**: ${{ github.sha }}" >> security-summary.md
          echo "**Ref**: ${{ github.ref }}" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Status Overview" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Component | Status |" >> security-summary.md
          echo "|-----------|--------|" >> security-summary.md
          echo "| Rust Security | ${{ needs.rust-security.result }} |" >> security-summary.md
          echo "| Frontend Security | ${{ needs.frontend-security.result }} |" >> security-summary.md
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> security-summary.md
          echo "" >> security-summary.md
          
          # Add recommendations
          echo "## Recommendations" >> security-summary.md
          echo "" >> security-summary.md
          echo "- üìÖ Regular security audits are performed automatically" >> security-summary.md
          echo "- üîÑ Dependencies are monitored for vulnerabilities" >> security-summary.md
          echo "- üõ°Ô∏è CodeQL analysis provides additional security insights" >> security-summary.md
          echo "- üìã SBOM is generated for supply chain transparency" >> security-summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Post summary to PR
        if: github.event_name == 'pull_request' && (needs.rust-security.result == 'failure' || needs.frontend-security.result == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('security-summary.md')) {
              const summary = fs.readFileSync('security-summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ‚ö†Ô∏è Security Audit Summary\n\n${summary}\n\n---\n<sub>Automated security audit completed</sub>`
              });
            }